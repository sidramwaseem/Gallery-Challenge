<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <main class="main">
      <div class="profile">
        <div class="profile-img">
          <img src="./images/profilePhoto.png" alt="" />
        </div>
        <h3>Rodney Cotton</h3>
        <p>Helsinki, Finland</p>
      </div>

      <div class="profile-info">
        <div class="info">
          <h5>100</h5>
          <p>Posts</p>
        </div>
        <div class="info">
          <h5>2,242</h5>
          <p>Follower</p>
        </div>
        <div class="info">
          <h5>1,432</h5>
          <p>Following</p>
        </div>
      </div>

      <div class="gallery">
        <figure class="gallery-img" id="one">
          <img src="./images/photo1.png" alt="">
        </figure>
        <figure class="gallery-img" id="two">
          <img src="./images/photo2.png" alt="">
        </figure>
        <figure class="gallery-img" id="three">
          <img src="./images/photo3.png" alt="">
        </figure>
        <figure class="gallery-img" id="four">
          <img src="./images/photo_4.png" alt="">
        </figure>
        <figure class="gallery-img" id="five">
          <img src="./images/photo5.png" alt="">
        </figure>
        <figure class="gallery-img" id="six">
          <img src="./images/photo6.png" alt="">
        </figure>
      </div>
    </main>

    <footer>
      <p>Created by <a href="https://github.com/sidramwaseem/Gallery-Challenge">Sidra</a>- devChallenges.io </p>
    </footer>
  </body>
</html>
